    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #000;
      font-family: Arial, sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .slider-container {
      margin: 20px;
    }

    .lamp-rope {
      width: 4px;
      height: 150px;
      background: #555;
      margin-top: 10px;
    }

    .lamp {
      width: 100px;
      height: 60px;
      background: #333;
      border-radius: 50% 50% 10px 10px;
      position: relative;
      box-shadow: 0 0 20px #000;
    }

    .lamp-glow {
      content: '';
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, #00ffe7, #ff00c8, #ffff00, transparent);
      border-radius: 50%;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      filter: blur(30px);
      z-index: -1;
    }

    .form-container {
      margin-top: 30px;
      width: 300px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      opacity: 0;
      transform: scale(1);
      transition: opacity 0.5s ease;
    }

    .form-container h2 {
      text-align: center;
      color: #00ffe7;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .login-btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(45deg, #00ffe7, #ff00c8, #ffff00);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.4s;
    }

    .login-btn:hover {
      background: linear-gradient(45deg, #ffff00, #ff00c8, #00ffe7);
    }
  </style>
</head>

      glow.style.opacity = brightness;
      loginForm.style.opacity = brightness;
    });

    }
  </script>
